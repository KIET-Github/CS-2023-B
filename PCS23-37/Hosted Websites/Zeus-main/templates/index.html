<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeus: Video Calls & Conferencing</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/home.js') }}"></script>
</head>

<body>
    <div class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="row w-100">
                <div class="col">
                    <h3 class="logo">zeus</h3>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col icon-row selected pointer">
                            <i class="fas fa-home"></i>
                            Home
                        </div>
                        <div class="col icon-row pointer">
                            <i class="far fa-clock"></i>
                            Meetings
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="pfp"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="row h-50">
                        <div class="col icon-row">
                            <div class="icon-box orange" data-bs-toggle="modal" data-bs-target="#createMeetingModal">
                                <i class="fas fa-video fa-2x"></i>
                            </div>
                            <p>New Meeting</p>
                        </div>
                        <div class="col icon-row">
                            <div class="icon-box" data-bs-toggle="modal" data-bs-target="#meetingsModal">
                                <i class="fas fa-plus-square fa-2x"></i>
                            </div>
                            <p>Join</p>
                        </div>
                    </div>
                    <div class="row h-50">
                        <div class="col icon-row">
                            <div class="icon-box">
                                <i class="fas fa-shapes fa-2x"></i>
                            </div>
                            <p>Apps</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-img-top meetings-card" alt="Card image cap">
                            <div>
                                <h1 id="time">0:00 AM</h1>
                                <p id="date">Saturday, November 20, 2021</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <p class="card-text">No upcoming meetings today</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="createMeetingModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create meeting</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control" type="text" id="newMeetingID">
                    <br>
                    <p class="text-center"><button type="button" class="btn btn-primary" id="genNewMeetingID">Create meeting</button></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="copyMeetingID">Copy meeting ID</button>
                    <button type="button" class="btn btn-primary" id="joinNewMeeting">Join meeting</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="meetingsModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Join meeting</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Please enter your meeting ID:</p>
                    <input class="form-control" type="text" id="meetingID">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="join">Join meeting</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
